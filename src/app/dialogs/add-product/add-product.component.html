<h1 mat-dialog-title>Add Product</h1>
<div mat-dialog-content>
  <form [formGroup]="form">
      <mat-form-field>
          <input matInput formControlName="name" placeholder="Name" required>
          <mat-error *ngIf="check('name','required')">Required</mat-error>
          <mat-error *ngIf="check('name','maxlength')">Only 255 characters allowed</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput formControlName="barcode" placeholder="Barcode">
          <mat-error *ngIf="check('name','max')">Only 255 characters allowed</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput formControlName="price" type="number" step="0.01" placeholder="Price (in Peso)" required>
          <mat-error *ngIf="check('price','required')">Required</mat-error>
          <mat-error *ngIf="check('price','max')">Only max value of 999999.99 allowed</mat-error>
          <mat-error *ngIf="check('price','min')">Only min value of 0.01 allowed</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput formControlName="quantity" type="number" step="1" placeholder="Quantity" required>
          <mat-error *ngIf="check('quantity','required')">Required</mat-error>
          <mat-error *ngIf="check('quantity','max')">Only max value of 999999 allowed</mat-error>
          <mat-error *ngIf="check('quantity','min')">Only min value of 0 allowed</mat-error>
        </mat-form-field>
  </form>
</div>
<div mat-dialog-actions class="d-flex justify-content-center" width="100%">
  <div *ngIf="!processing">
    <div *ngIf="!httpStatus">
      <mat-error>Failed to communicate with server</mat-error>
    </div>
    <div>
      <button mat-button (click)="close()" class="btn btn-secondary">Cancel</button>
      <button mat-button (click)="save()" [disabled]="!form.valid" class="btn btn-primary" cdkFocusInitial>Submit</button>
    </div>
  </div>
  <p *ngIf="processing">Adding product</p>
  <mat-progress-bar *ngIf="processing" mode="indeterminate" height="4"></mat-progress-bar>
</div>
